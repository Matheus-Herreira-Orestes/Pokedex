<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="poke_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
